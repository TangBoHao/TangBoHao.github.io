n class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html <span class="keyword">PUBLIC</span> <span class="string">"-//W3C//DTD XHTML 1.0 Transitional//EN"</span> <span class="string">"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"</span>&gt;</span><br><span class="line">&lt;html xmlns=<span class="string">"http://www.w3.org/1999/xhtml"</span> xml:lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">	&lt;meta http-equiv=<span class="string">"Content-Type"</span> content=<span class="string">"text/html;charset=UTF-8"</span>&gt;</span><br><span class="line">	&lt;title&gt;test&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line"><span class="meta">&lt;?php</span></span><br><span class="line"><span class="comment">//interface关键字用于定义接口</span></span><br><span class="line"><span class="comment">//接口也可以使用extends关键字来继承接口 当类实现子接口时，父接口定义的方法也需要在这个类里面具体实现</span></span><br><span class="line"><span class="comment">//类的方法必须实现，接口的方法必须为空</span></span><br><span class="line"><span class="comment">//因为接口的实现方法可以有很多，所以对于接口里面定义的方法的具体的实现是多种多样的，这种特性我们称为多态</span></span><br><span class="line"><span class="comment">//相同的一行代码，对于传入不同的接口的实现的对象的时候，表现是不同的，这就是多态</span></span><br><span class="line"><span class="class"><span class="keyword">interface</span> <span class="title">iamliving</span></span>&#123;</span><br><span class="line">	<span class="comment">//接口里面的方法不需要有实现的方法</span></span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">live</span><span class="params">()</span></span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//abstract关键字用于定义抽象类</span></span><br><span class="line"><span class="keyword">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">animal</span></span>&#123;</span><br><span class="line">	<span class="comment">//abstract关键字表示抽象方法，不需要实现</span></span><br><span class="line">	<span class="comment">//继承抽象类的子类需要实现抽象类中的抽象类方法</span></span><br><span class="line">	<span class="keyword">abstract</span> <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">eat</span><span class="params">($food)</span></span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//类的定义以关键词class开始，后面跟名称，通常第一个字母大写，以中括号开始和结束</span></span><br><span class="line"><span class="comment">//implements关键字用于表示类实现某个接口</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Man</span> <span class="keyword">implements</span> <span class="title">iamliving</span></span>&#123;</span><br><span class="line">	<span class="comment">//定义属性</span></span><br><span class="line">	<span class="keyword">public</span> $name=<span class="string">"alex"</span>;</span><br><span class="line">	<span class="keyword">public</span> $age=<span class="number">25</span>;</span><br><span class="line">	<span class="keyword">public</span> $sex=<span class="string">"male"</span>;</span><br><span class="line">	<span class="comment">//静态属性定义时在访问控制关键字后加static关键字</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> $president=<span class="string">"god"</span>;</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">changePresident</span><span class="params">($newPresident)</span></span>&#123;</span><br><span class="line">		<span class="comment">//类中使用静态成员时，用self关键字后面跟着::操作符，后面需要跟$符号  parent关键字访问父类的静态属性</span></span><br><span class="line">		<span class="comment">//静态方法中不能访问非静态数据</span></span><br><span class="line">		<span class="keyword">self</span>::$president=$newPresident;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//定义方法</span></span><br><span class="line">	<span class="comment">//实现了某个接口之后，必须提供接口中定义的方法的具体实现</span></span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">live</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"i am living"</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">run</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"running\n"</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//final关键字能够让这个方法不能在子类中被重写   final加在class前不允许类被继承</span></span><br><span class="line">	<span class="keyword">final</span> <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">eat</span><span class="params">($food)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="keyword">$this</span>-&gt;name.<span class="string">"was eating"</span>.$food.<span class="string">'&lt;br/&gt;'</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//构造函数在对象被实例化的时候调用</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">__construct</span><span class="params">($name,$age,$sex)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"构造函数被调用"</span>;</span><br><span class="line">		<span class="comment">//$this是php中伪变量，表示对象自身，可以通过$this-&gt;的方式访问对象的属性和方法</span></span><br><span class="line">		<span class="keyword">$this</span>-&gt;name=$name;</span><br><span class="line">		<span class="keyword">$this</span>-&gt;age=$age;</span><br><span class="line">		<span class="keyword">$this</span>-&gt;sex=$sex;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//析构函数，在程序执行结束的时候会自动调用</span></span><br><span class="line">	<span class="comment">//通常用于清理程序使用的资源，比如程序使用了打印机，那么可以在析构函数里面释放打印机资源</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">__destruct</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="keyword">$this</span>-&gt;name.<span class="string">"的析构函数被调用"</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//类的实例化使用关键词new，之后跟类的名称和括号，用类名后面的参数列表初始化参数</span></span><br><span class="line">$xiaoming=<span class="keyword">new</span> Man(<span class="string">"xiaoming"</span>,<span class="number">16</span>,<span class="string">"male"</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//类定义外部访问静态属性，可以用类名加::操作符的方法来访问类的静态成员</span></span><br><span class="line">Man::changePresident(<span class="string">"fo"</span>);</span><br><span class="line"><span class="keyword">echo</span> Man::$president.<span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">echo</span> $xiaoming-&gt;name;</span><br><span class="line">var_dump($xiaoming);</span><br><span class="line"><span class="comment">//$xiaoming=null 手动触发析构函数</span></span><br><span class="line"><span class="comment">//当对象不会再使用时，会触发析构函数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//extends关键字表示类的继承，只能单继承</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Student</span> <span class="keyword">extends</span> <span class="title">Man</span></span>&#123;</span><br><span class="line">	<span class="keyword">public</span> $grade;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//可以用instanceof关键字来判断某个对象是否实现了某个接口</span></span><br><span class="line">var_dump($xiaoming <span class="keyword">instanceof</span> iamliving);</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">数据访问</span></span><br><span class="line"><span class="comment">parent::关键字可以访问父类中被子类重写的方法</span></span><br><span class="line"><span class="comment">self::可以访问自身的成员方法，也可用于访问自身的静态成员和类常量；不能用于访问类自身的属性；使用常量的时候不需要在常量名称前添加$符号</span></span><br><span class="line"><span class="comment">static关键字用于访问类自身定义的静态成员，访问静态属性的时候需要在属性面前添加$符号</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//魔术方法</span></span><br><span class="line"><span class="comment">//__tostring() 当对象被当作string使用时，这个方法会被自动调用。 echo $obj</span></span><br><span class="line"><span class="comment">//__invoke() 当对象被当成方法调用时，这个方法会被自动调用  $obj(4)</span></span><br><span class="line"><span class="comment">//__call() 当对象访问不存在的方法名称时，该方法会被自动调用</span></span><br><span class="line"><span class="comment">//__callStatic() 当对象访问不存在的静态方法名称时，该方法会被自动调用 这两个方法在php里面称为方法的重载</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">__get() __set() __isset() __unset</span></span><br><span class="line"><span class="comment">在给不可访问的属性赋值时，__set()会被调用</span></span><br><span class="line"><span class="comment">读取不可访问的的属性的值时，__get()会被调用</span></span><br><span class="line"><span class="comment">当对不可访问属性调用isset()或empty()时，__isset()会被调用</span></span><br><span class="line"><span class="comment">当对不可访问属性调用unset()时，__unset()会被调用</span></span><br><span class="line"><span class="comment">所谓不可访问属性，实际上就是在调用某个属性时发现这个属性没有被定义，这时候不同的操纵会触发不同的魔术方法</span></span><br><span class="line"><span class="comment">这几个方法也被称为属性重载的魔术方法</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MagicTest</span></span>&#123;</span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__tostring</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"this is the class MagicTest"</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__invoke</span><span class="params">($x)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"__invoke called with parameter"</span>.$x;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//方法的第一个参数是调用方法的名称，第二个是方法调用的参数组成的数组</span></span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__call</span><span class="params">($name,$argumengts)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"Calling"</span>.$name.<span class="string">"with parameter:"</span>.implode(<span class="string">","</span>,$argumengts);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">__callStatic</span><span class="params">($name,$argumengts)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"Calling"</span>.$name.<span class="string">"with parameter:"</span>.implode(<span class="string">","</span>,$argumengts);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__get</span><span class="params">($name)</span></span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="string">"getting the property "</span>.$name;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__set</span><span class="params">($name,$value)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"setting the property "</span>.$name.<span class="string">" to value "</span>.$value.<span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__isset</span><span class="params">($name)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"__isset invoked"</span>;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__unset</span><span class="params">($name)</span></span>&#123;</span><br><span class="line">		<span class="keyword">echo</span> <span class="string">"unsetting property "</span>.$name.<span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">$obj= <span class="keyword">new</span> MagicTest();</span><br><span class="line"><span class="keyword">echo</span> $obj;</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line">$obj(<span class="number">8</span>);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line">$obj-&gt;runtest(<span class="string">"one"</span>,<span class="string">"two"</span>.<span class="string">"three"</span>);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line">MagicTest::runtest(<span class="string">"one"</span>,<span class="string">"two"</span>.<span class="string">"three"</span>);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line"><span class="keyword">echo</span> $obj-&gt;classname;</span><br><span class="line">$obj-&gt;classname=<span class="string">"magicx"</span>;</span><br><span class="line"><span class="keyword">isset</span>($obj-&gt;classname);</span><br><span class="line"><span class="keyword">unset</span>($obj-&gt;classname);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span>&#123;</span><br><span class="line">	<span class="keyword">public</span> $name;</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">__clone</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">$this</span>-&gt;name=<span class="string">"cloned"</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">$kate =<span class="keyword">new</span> Person();</span><br><span class="line">$kate-&gt;name=<span class="string">"kate"</span>;</span><br><span class="line">$kate2=<span class="keyword">clone</span> $kate;</span><br><span class="line"><span class="keyword">echo</span> <span class="string">"&lt;br/&gt;"</span>;</span><br><span class="line"><span class="keyword">echo</span> $kate-&gt;name;</span><br><span class="line"><span class="keyword">echo</span> $kate2-&gt;name;</span><br><span class="line"><span class="meta">?&gt;</span></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
